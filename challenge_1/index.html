<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header>Tic Tac Toe</header>
  <nav class="conatiner">
    <ul class="list-nav">
      <li><button class="btn btn-success" id="resetGame">New Game</button></li>
      <li>
        <p id="result"></p>
      </li>
      <li>
        <span>Games: <span id="game_count"></span></span>
      </li>
    </ul>
  </nav>
  <section>
    <div class="conatiner">
      <div class="row">
        <div class="col">
          <div class="field" data-x="0" data-y="0"><span></span></div>
        </div>
        <div class="col">
          <div class="field" data-x="0" data-y="1"><span></span></div>
        </div>
        <div class="col">
          <div class="field" data-x="0" data-y="2"><span></span></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="field" data-x="1" data-y="0"><span></span></div>
        </div>
        <div class="col">
          <div class="field" data-x="1" data-y="1"><span></span></div>
        </div>
        <div class="col">
          <div class="field" data-x="1" data-y="2"><span></span></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="field" data-x="2" data-y="0"><span></span></div>
        </div>
        <div class="col">
          <div class="field" data-x="2" data-y="1"><span></span></div>
        </div>
        <div class="col">
          <div class="field" data-x="2" data-y="2"><span></span></div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
